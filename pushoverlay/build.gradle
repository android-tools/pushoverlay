buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }


}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
}

publish {
    groupId = 'com.github.android-tools'
    artifactId = 'pushoverlay'
    publishVersion = '0.0.1-alpha'
    desc = 'Simple android lib for pushing little messages as overlay messages for user. Especially convenient for dev assembles'
    licences = ['Apache-2.0']
    website = 'https://github.com/android-tools/pushoverlay'
}
